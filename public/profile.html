<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile - FENZ OSM</title>
    <link rel="icon" type="image/x-icon" href="resources/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <style>
        .container { max-width: 600px; margin: 40px auto; padding: 30px; background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .back-btn { position: absolute; top: 20px; left: 20px; color: #fff; background: #343a40; width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; text-decoration: none; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .form-group input:disabled { background: #f9f9f9; color: #888; cursor: not-allowed; }
        .btn-save { background: #007bff; color: white; padding: 12px 20px; border: none; border-radius: 4px; width: 100%; cursor: pointer; font-size: 16px; transition: background 0.2s; }
        .btn-save:hover { background: #0056b3; }
        .alert { display: none; padding: 10px; margin-bottom: 15px; border-radius: 4px; }
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <a href="/" class="back-btn"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg></a>

    <div class="container">
        <h1 id="pageHeader">My Profile</h1>
        <div id="msgBox" class="alert"></div>
        
        <form id="profileForm" autocomplete="off">
            <input type="text" style="display:none">
            <input type="password" style="display:none">

            <div class="form-group">
                <label>Email (Username)</label>
                <input type="text" id="email" disabled>
                <small style="color: #888;">Username cannot be changed.</small>
            </div>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="name" required autocomplete="off">
            </div>
            
            <div class="form-group">
                <label>New Password (Optional)</label>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="Leave blank to keep current" autocomplete="new-password">
                    <button type="button" class="btn-toggle-pw" onclick="togglePw('password', this)">
                        <svg class="eye-open" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label>Repeat New Password</label>
                <div class="password-wrapper">
                    <input type="password" id="passwordConfirm" placeholder="Repeat to confirm" autocomplete="new-password">
                    <button type="button" class="btn-toggle-pw" onclick="togglePw('passwordConfirm', this)">
                        <svg class="eye-open" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn-save">Save Changes</button>
        </form>
    </div>

    <script>
        fetch('/ui-config').then(r=>r.json()).then(c=>{ if(c.loginTitle) document.getElementById('pageHeader').innerText = "My Profile - "+c.loginTitle; if(c.appBackground) document.body.style.backgroundImage=`url('${c.appBackground}')`; });

        // Toggle Password Logic
        function togglePw(inputId, btn) {
            const input = document.getElementById(inputId);
            const isPassword = input.type === 'password';
            input.type = isPassword ? 'text' : 'password';
            if(isPassword) {
                btn.innerHTML = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>`;
            } else {
                btn.innerHTML = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>`;
            }
        }

        fetch('/api/user-session').then(r => r.json()).then(user => {
            if(user.isEnvUser) {
                document.querySelector('.container').innerHTML = '<h1>Super Admin Profile</h1><p>The Super Admin is defined in the environment variables and cannot be modified via this web interface.</p>';
                return;
            }
            document.getElementById('email').value = user.email;
            document.getElementById('name').value = user.name;
        });

        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const pw = document.getElementById('password').value;
            const pwConf = document.getElementById('passwordConfirm').value;
            const msgBox = document.getElementById('msgBox');

            if(pw && pw !== pwConf) {
                msgBox.className = 'alert alert-error'; 
                msgBox.innerText = 'New passwords do not match!'; 
                msgBox.style.display = 'block';
                return;
            }

            const data = { name: document.getElementById('name').value, password: pw };
            
            try {
                const res = await fetch('/api/profile', { method: 'PUT', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(data) });
                if(res.ok) {
                    msgBox.className = 'alert alert-success'; msgBox.innerText = 'Profile updated successfully.'; msgBox.style.display = 'block';
                    document.getElementById('password').value = '';
                    document.getElementById('passwordConfirm').value = '';
                } else { throw new Error('Update failed'); }
            } catch(err) {
                msgBox.className = 'alert alert-error'; msgBox.innerText = err.message; msgBox.style.display = 'block';
            }
        });
    </script>
</body>
</html>
