<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile - FENZ OSM</title>
    <link rel="icon" type="image/x-icon" href="resources/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <style>
        .container { max-width: 700px; margin: 40px auto; padding: 30px; background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .section { margin-bottom: 30px; padding-bottom: 20px; border-bottom: 1px solid #eee; }
        .section:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
        .section-title { margin-top: 0; font-size: 1.2em; color: #333; margin-bottom: 15px; }
        
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .form-group input:disabled { background: #f9f9f9; color: #888; cursor: not-allowed; }
        
        .btn-save { background: #007bff; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; transition: background 0.2s; }
        .btn-save:hover { background: #0056b3; }
        .btn-save:disabled { background: #ccc; cursor: not-allowed; }

        .alert { display: none; padding: 10px; margin-bottom: 15px; border-radius: 4px; }
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        
        /* Switch Style */
        .switch-wrapper { display: flex; align-items: center; justify-content: space-between; background: #f8f9fa; padding: 15px; border-radius: 6px; border: 1px solid #eee; }
        .switch-label { font-weight: bold; color: #333; }
        .switch-desc { font-size: 0.9em; color: #666; margin-top: 4px; }
    </style>
</head>
<body>
    <div id="demoBanner" class="demo-banner">
        DEMO VERSION <span style="font-weight:normal;">(<a href="demo/demo_osm_dasboard.html" target="_blank" style="color:inherit; text-decoration:underline;">View Source HTML</a>)</span>
    </div>

    <a href="/" class="back-btn"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg></a>

    <div class="container">
        <h1 id="pageHeader">User Settings</h1>
        <div id="msgBox" class="alert"></div>
        
        <div class="section">
            <h2 class="section-title">Account Details</h2>
            <form id="profileForm" autocomplete="off">
                <input type="text" style="display:none">
                <input type="password" style="display:none">

                <div class="form-group">
                    <label>Email (Username)</label>
                    <input type="text" id="email" disabled>
                </div>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="name" required autocomplete="off">
                </div>
                
                <div class="form-group">
                    <label>New Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Leave blank to keep current" autocomplete="new-password">
                    </div>
                </div>

                <div class="form-group">
                    <label>Repeat New Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="passwordConfirm" placeholder="Repeat to confirm" autocomplete="new-password">
                    </div>
                </div>

                <div id="accountActions">
                    <button type="submit" class="btn-save">Update Account</button>
                </div>
                <div id="envUserMsg" style="display:none; color:#dc3545; font-size:0.9em; margin-top:10px;">
                    This is a Super Admin account defined in environment variables. Account details cannot be changed here.
                </div>
            </form>
        </div>

        <div class="section">
            <h2 class="section-title">Dashboard Preferences</h2>
            
            <div class="switch-wrapper">
                <div>
                    <div class="switch-label">Pending Review Alert</div>
                    <div class="switch-desc">Show a popup on login if Live Forms are waiting for review.</div>
                </div>
                <label class="switch">
                    <input type="checkbox" id="prefReviewAlert" onchange="savePreference('show_pending_reviews_alert', this.checked)">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>

    <script src="help.js"></script>
    <script src="theme.js"></script>
    <script src="toast.js"></script>
    <script>
        // Init UI Config
        fetch('/ui-config').then(r=>r.json()).then(c=>{ 
            if(c.appBackground) document.body.style.backgroundImage=`url('${c.appBackground}')`;
            if(c.appMode === 'demo') document.getElementById('demoBanner').style.display = 'block';
        });

        // Load User Data
        fetch('/api/user-session').then(r => r.json()).then(user => {
            document.getElementById('email').value = user.email;
            document.getElementById('name').value = user.name;

            // Handle Super Admin (Env User) restrictions
            if(user.isEnvUser) {
                document.getElementById('name').disabled = true;
                document.getElementById('password').disabled = true;
                document.getElementById('passwordConfirm').disabled = true;
                document.getElementById('accountActions').style.display = 'none';
                document.getElementById('envUserMsg').style.display = 'block';
            }
            
            // Load Preferences
            loadPreferences();
        });

        async function loadPreferences() {
            try {
                // Fetch the specific preference for the toggle
                const res = await fetch('/api/user-preferences/show_pending_reviews_alert');
                const data = await res.json();
                
                // Default is TRUE if not set (null) or 'true'
                const isEnabled = data.value !== 'false'; 
                document.getElementById('prefReviewAlert').checked = isEnabled;
            } catch(e) { console.error("Failed to load prefs", e); }
        }

        async function savePreference(key, value) {
            try {
                await fetch('/api/user-preferences', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ key, value })
                });
                showToast("Preference saved", "success");
            } catch(e) {
                showToast("Failed to save preference", "error");
            }
        }

        // Account Form Submit
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const pw = document.getElementById('password').value;
            const pwConf = document.getElementById('passwordConfirm').value;
            const msgBox = document.getElementById('msgBox');

            if(pw && pw !== pwConf) {
                msgBox.className = 'alert alert-error'; 
                msgBox.innerText = 'New passwords do not match!'; 
                msgBox.style.display = 'block';
                return;
            }

            const data = { name: document.getElementById('name').value, password: pw };
            
            try {
                const res = await fetch('/api/profile', { method: 'PUT', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(data) });
                if(res.ok) {
                    msgBox.className = 'alert alert-success'; msgBox.innerText = 'Profile updated successfully.'; msgBox.style.display = 'block';
                    document.getElementById('password').value = '';
                    document.getElementById('passwordConfirm').value = '';
                } else { throw new Error('Update failed'); }
            } catch(err) {
                msgBox.className = 'alert alert-error'; msgBox.innerText = err.message; msgBox.style.display = 'block';
            }
        });
    </script>
</body>
</html>
