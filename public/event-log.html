<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="resources/favicon.ico">
    <title id="pageTitle">Event Log - FENZ OSM</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Page Layout */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding-top: 40px;
            padding-bottom: 40px;
        }

        /* --- FILTER BAR (Action Bar) --- */
        .filter-bar {
            background-color: var(--bg-card);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px var(--shadow);
            margin-bottom: 20px;
            border: 1px solid var(--border-color);

            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: flex-end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        /* Force Event Types to take full width on top row */
        .filter-group.full-width {
            flex: 1 1 100%;
            width: 100%;
        }

        .filter-group label {
            font-size: 13px;
            font-weight: bold;
            color: var(--text-muted);
        }

        .filter-select,
        .filter-date {
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--input-bg);
            color: var(--text-main);
            height: 38px;
            /* Fixed height for alignment */
            box-sizing: border-box;
        }

        .filter-actions {
            margin-left: auto;
            display: flex;
            gap: 10px;
        }

        /* --- MAINTENANCE BAR --- */
        .maintenance-bar {
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            color: #856404;

            /* Horizontal Layout by default */
            display: none;
            /* Controlled by JS */
            flex-direction: row;
            flex-wrap: wrap;
            align-items: center;
            gap: 15px;
        }

        /* Groups inside maintenance bar */
        .maint-group {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        /* --- EVENT TYPES (Chips) --- */
        .type-toggles {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            width: 100%;
            /* Ensure it uses available space */
        }

        .type-badge {
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            border: 1px solid var(--border-color);
            background: var(--bg-hover);
            color: var(--text-muted);
            user-select: none;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .type-badge:hover {
            background-color: var(--border-color);
        }

        .type-badge.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* --- BUTTONS --- */
        .btn-filter,
        .btn-reset-filter {
            padding: 0 16px;
            /* Use flex alignment for height */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            font-size: 14px;
            height: 38px;
            /* Match input height */
            display: inline-flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
        }

        /* Maintenance Buttons: Uniform Size */
        .btn-maint {
            min-width: 120px;
        }

        .btn-filter {
            background-color: var(--primary);
        }

        .btn-filter:hover {
            background-color: #0056b3;
        }

        .btn-reset-filter {
            background-color: #6c757d;
        }

        .btn-reset-filter:hover {
            background-color: #5a6268;
        }

        .btn-warning {
            background-color: #ffc107;
            color: #333;
        }

        .btn-warning:hover {
            background-color: #e0a800;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .btn-success {
            background-color: #28a745;
            color: white;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        /* --- TABLE --- */
        #eventTable {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-card);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 4px var(--shadow);
        }

        #eventTable th,
        #eventTable td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-main);
        }

        #eventTable th {
            background-color: var(--bg-header);
            color: var(--text-header);
        }

        /* --- MOBILE RESPONSIVENESS --- */
        @media screen and (max-width: 768px) {

            .filter-bar,
            .maintenance-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .maint-group {
                flex-direction: column;
                align-items: stretch;
                width: 100%;
            }

            .filter-group {
                width: 100%;
                flex: 1 1 auto;
                /* Reset flex sizing */
            }

            .filter-actions {
                margin-left: 0;
                flex-direction: column;
                width: 100%;
            }

            .filter-select,
            .filter-date,
            .btn-filter,
            .btn-reset-filter,
            .btn-maint {
                width: 100%;
            }

            /* Card View for Table */
            #eventTable,
            #eventTable thead,
            #eventTable tbody,
            #eventTable th,
            #eventTable td,
            #eventTable tr {
                display: block;
            }

            #eventTable thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }

            #eventTable tr {
                margin-bottom: 15px;
                box-shadow: 0 2px 4px var(--shadow);
                border-radius: 6px;
                overflow: hidden;
                background: var(--bg-card);
            }

            #eventTable td {
                border: none;
                border-bottom: 1px solid var(--border-color);
                position: relative;
                padding-left: 35%;
                min-height: 30px;
                display: flex;
                align-items: center;
            }

            #eventTable td:before {
                position: absolute;
                left: 10px;
                width: 30%;
                padding-right: 10px;
                white-space: nowrap;
                font-weight: bold;
                color: var(--text-muted);
                content: attr(data-label);
            }

            /* Adjust Info button alignment on mobile */
            #eventTable td[data-label="Info"] {
                justify-content: flex-start;
                padding-left: 35%;
            }
        }

        /* Badges & Utilities */
        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .badge-system {
            background-color: #17a2b8;
            color: white;
        }

        .badge-members {
            background-color: #28a745;
            color: white;
        }

        .badge-skills {
            background-color: #ffc107;
            color: #333;
        }

        .badge-email {
            background-color: #007bff;
            color: white;
        }

        .badge-user {
            background-color: #6f42c1;
            color: white;
        }

        .badge-template {
            background-color: #e83e8c;
            color: white;
        }

        .badge-default {
            background-color: #6c757d;
            color: white;
        }

        .btn-icon {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--info);
            padding: 5px;
        }

        .btn-icon:hover {
            color: #117a8b;
            transform: scale(1.1);
        }

        .pagination-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .pagination-info {
            color: var(--text-muted);
            font-size: 0.9em;
        }

        .btn-page {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            color: var(--text-main);
        }

        .btn-page:hover:not(:disabled) {
            background-color: var(--bg-hover);
        }

        .btn-page:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: var(--bg-card);
            color: var(--text-main);
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 700px;
            position: relative;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid var(--border-color);
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            color: var(--text-muted);
        }

        .close-btn:hover {
            color: var(--text-main);
        }

        pre {
            background: var(--bg-body);
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 0.9em;
            border: 1px solid var(--border-color);
            color: var(--text-main);
        }
    </style>
</head>

<body>
    <div id="demoBanner" class="demo-banner">
        DEMO VERSION <span style="font-weight:normal;">(<a href="demo/demo_osm_dasboard.html" target="_blank"
                style="color:inherit; text-decoration:underline;">View Source HTML</a>)</span>
    </div>

    <a href="/" class="back-btn" title="Back to Dashboard">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
    </a>

    <div id="maintenanceToolbar" class="filter-bar maintenance-bar">
        <div class="maint-group" style="flex-grow: 1;">
            <strong>Maintenance:</strong>
            <input type="number" id="pruneDays" class="filter-select" style="width:80px" value="90" min="1">
            <span style="font-size:13px; white-space:nowrap;">days</span>
            <button onclick="pruneEvents()" class="btn-filter btn-warning btn-maint">Prune Old</button>
            <button onclick="purgeLog()" class="btn-filter btn-danger btn-maint">Purge All</button>
        </div>

        <div class="maint-group">
            <button onclick="exportLog()" class="btn-filter btn-success btn-maint">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    style="vertical-align:text-bottom; margin-right:5px;">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Export JSON
            </button>
        </div>
    </div>

    <div class="container">
        <h1 id="pageHeader">System Event Log</h1>

        <div class="filter-bar">
            <div class="filter-group full-width">
                <label>Event Types:</label>
                <div class="type-toggles" id="typeToggles"></div>
            </div>

            <div class="filter-group" style="flex: 1 1 150px;">
                <label>User:</label>
                <select id="userFilter" class="filter-select">
                    <option value="">All Users</option>
                    <option value="System">System</option>
                </select>
            </div>

            <div class="filter-group" style="flex: 1 1 250px;">
                <label>Date Range:</label>
                <div style="display:flex; gap:5px; align-items:center;">
                    <input type="date" id="startDate" class="filter-date" style="flex:1;">
                    <span style="color:var(--text-muted);">to</span>
                    <input type="date" id="endDate" class="filter-date" style="flex:1;">
                </div>
            </div>

            <div class="filter-group">
                <label>Rows:</label>
                <select id="rowsPerPage" class="filter-select" style="min-width: 80px;"
                    onchange="changeLimit(this.value)">
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="200">200</option>
                </select>
            </div>

            <div class="filter-actions">
                <button onclick="applyFilters(1)" class="btn-filter">Apply Filters</button>
                <button onclick="resetFilters()" class="btn-reset-filter">Reset</button>
            </div>
        </div>

        <table id="eventTable">
            <thead>
                <tr>
                    <th style="width: 180px;">Datetime</th>
                    <th style="width: 150px;">User</th>
                    <th style="width: 120px;">Event Type</th>
                    <th>Title</th>
                    <th style="width: 60px; text-align:center;">Info</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td colspan="5" style="text-align:center; padding: 20px;">Loading events...</td>
                </tr>
            </tbody>
        </table>

        <div class="pagination-container" id="paginationControls" style="display:none;">
            <span class="pagination-info" id="pageInfo">Showing 0-0 of 0</span>
            <div class="pagination-buttons">
                <button class="btn-page" id="btnPrev" onclick="changePage(-1)">Previous</button>
                <button class="btn-page" id="btnNext" onclick="changePage(1)">Next</button>
            </div>
        </div>
    </div>

    <div id="payloadModal" class="modal">
        <div class="modal-content">
            <span class="close-btn"
                onclick="document.getElementById('payloadModal').style.display='none'">&times;</span>
            <h2>Event Details</h2>
            <p><strong>Timestamp:</strong> <span id="modalTime"></span></p>
            <p><strong>User:</strong> <span id="modalUser"></span></p>
            <p><strong>Type:</strong> <span id="modalType"></span></p>
            <p><strong>Title:</strong> <span id="modalTitle"></span></p>
            <hr style="border:0; border-top:1px solid #eee; margin:15px 0;">
            <h3>Payload Data</h3>
            <pre id="modalPayload"></pre>
        </div>
    </div>
    <button onclick="scrollToTop()" id="scrollTopBtn" title="Go to top">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="19" x2="12" y2="5"></line>
            <polyline points="5 12 12 5 19 12"></polyline>
        </svg>
    </button>
    <script src="help.js"></script>
    <script src="theme.js"></script>
    <script src="toast.js"></script>
    <script src="utils.js"></script>
    <script>
        // Init UI
        fetch('/ui-config').then(r => r.json()).then(c => {
            if (c.appBackground) document.body.style.backgroundImage = `url('${c.appBackground}')`;
            if (c.loginTitle) document.getElementById('pageTitle').innerText = "Event Log - " + c.loginTitle;

            // [NEW] Demo Banner
            if (c.appMode === 'demo') {
                document.getElementById('demoBanner').style.display = 'block';
            }
        });

        // Global State
        let currentPage = 1;
        let currentLimit = 50;
        let totalCount = 0;
        let appLocale = 'en-NZ'; // Default
        let appTimezone = 'Pacific/Auckland'; // Default
        async function init() {
            try {
                const configRes = await fetch('/ui-config');
                const configData = await configRes.json();

                if (configData.locale) appLocale = configData.locale;
                if (configData.timezone) appTimezone = configData.timezone;

                // Existing UI setup from config
                if (configData.appBackground) document.body.style.backgroundImage = `url('${configData.appBackground}')`;
                if (configData.loginTitle) document.getElementById('pageTitle').innerText = "Event Log - " + configData.loginTitle;
                if (configData.appMode === 'demo') document.getElementById('demoBanner').style.display = 'block';

            } catch (e) { console.error("Failed to load UI config", e); }
            await checkAdmin();
            await loadMetadata();
            await loadUserPrefs();
            await applyFilters(1);
        }
        async function checkAdmin() {
            try {
                const res = await fetch('/api/user-session');
                const user = await res.json();
                // Show maintenance bar ONLY if EnvUser (Super Admin) or specifically isAdmin
                if (user.isEnvUser === true || user.isAdmin === true) {
                    document.getElementById('maintenanceToolbar').style.display = 'flex'; // Changed to flex for proper layout
                }
            } catch (e) { console.error("Auth check failed", e); }
        }

        // Maintenance Actions
        async function purgeLog() {
            if (!await confirmAction('Purge Log', "DANGER: This will permanently delete ALL events from the log.\n\nAre you sure?")) return;
            try {
                const res = await fetch('/api/events/all', { method: 'DELETE' });
                if (res.ok) { showToast('Log purged', 'success'); applyFilters(1); }
                else { throw new Error((await res.json()).error); }
            } catch (e) { showToast(e.message, "error"); }
        }

        async function pruneEvents() {
            const days = document.getElementById('pruneDays').value;
            if (!await confirmAction('Prune Events', `Delete events older than ${days} days?`)) return;
            try {
                const res = await fetch('/api/events/prune', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ days })
                });
                if (res.ok) { showToast("Events pruned.", "success"); applyFilters(1); }
                else { throw new Error((await res.json()).error); }
            } catch (e) { showToast(e.message, "error"); }
        }

        function exportLog() {
            const activeTypes = Array.from(document.querySelectorAll('.type-badge.active')).map(b => b.getAttribute('data-type'));
            const user = document.getElementById('userFilter').value;
            const start = document.getElementById('startDate').value;
            const end = document.getElementById('endDate').value;

            const params = new URLSearchParams();
            if (activeTypes.length > 0) params.append('types', activeTypes.join(','));
            if (user) params.append('user', user);
            if (start) params.append('startDate', start);
            if (end) params.append('endDate', end);

            window.location.href = `/api/events/export?${params.toString()}`;
        }

        async function loadUserPrefs() {
            try {
                const res = await fetch('/api/user-preferences/eventLogLimit');
                const data = await res.json();
                if (data.value) {
                    currentLimit = parseInt(data.value);
                    document.getElementById('rowsPerPage').value = currentLimit;
                }
            } catch (e) { console.error("Pref error", e); }
        }

        async function changeLimit(newLimit) {
            currentLimit = parseInt(newLimit);
            fetch('/api/user-preferences', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ key: 'eventLogLimit', value: currentLimit })
            });
            applyFilters(1);
        }

        async function loadMetadata() {
            try {
                const res = await fetch('/api/events/meta');
                if (res.ok) {
                    const data = await res.json();

                    // 1. Populate Users
                    const select = document.getElementById('userFilter');
                    data.users.forEach(u => {
                        if (u !== 'System') {
                            const opt = document.createElement('option');
                            opt.value = u; opt.textContent = u;
                            select.appendChild(opt);
                        }
                    });

                    // 2. Populate Event Types (Dynamic Badges)
                    const typeContainer = document.getElementById('typeToggles');
                    typeContainer.innerHTML = '';

                    if (data.types && data.types.length > 0) {
                        data.types.forEach(type => {
                            const badge = document.createElement('div');
                            badge.className = 'type-badge';
                            badge.setAttribute('data-type', type);
                            badge.textContent = type;

                            badge.addEventListener('click', () => {
                                badge.classList.toggle('active');
                            });

                            typeContainer.appendChild(badge);
                        });
                    } else {
                        typeContainer.innerHTML = '<span style="font-size:13px; color:var(--text-muted);">No events recorded yet.</span>';
                    }
                }
            } catch (e) { console.error(e); }
        }

        function resetFilters() {
            document.querySelectorAll('.type-badge').forEach(b => b.classList.remove('active'));
            document.getElementById('userFilter').value = "";
            document.getElementById('startDate').value = "";
            document.getElementById('endDate').value = "";
            applyFilters(1);
        }

        function changePage(delta) {
            const newPage = currentPage + delta;
            if (newPage > 0 && newPage <= Math.ceil(totalCount / currentLimit)) {
                applyFilters(newPage);
            }
        }

        async function applyFilters(page = 1) {
            currentPage = page;
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding: 20px;">Loading...</td></tr>';

            const activeTypes = Array.from(document.querySelectorAll('.type-badge.active')).map(b => b.getAttribute('data-type'));
            const user = document.getElementById('userFilter').value;
            const start = document.getElementById('startDate').value;
            const end = document.getElementById('endDate').value;

            const params = new URLSearchParams();
            params.append('page', currentPage);
            params.append('limit', currentLimit);
            if (activeTypes.length > 0) params.append('types', activeTypes.join(','));
            if (user) params.append('user', user);
            if (start) params.append('startDate', start);
            if (end) params.append('endDate', end);

            try {
                const res = await fetch(`/api/events?${params.toString()}`);
                const data = await res.json();
                renderTable(data.logs);
                updatePagination(data.total, data.page, data.limit);
            } catch (err) {
                tbody.innerHTML = `<tr><td colspan="5" style="color:red; text-align:center;">Error loading events: ${err.message}</td></tr>`;
            }
        }

        function updatePagination(total, page, limit) {
            totalCount = total;
            const totalPages = Math.ceil(total / limit);
            const start = (page - 1) * limit + 1;
            const end = Math.min(page * limit, total);

            document.getElementById('paginationControls').style.display = total > 0 ? 'flex' : 'none';
            document.getElementById('pageInfo').textContent = total > 0
                ? `Showing ${start}-${end} of ${total} events`
                : 'No events found';

            document.getElementById('btnPrev').disabled = page <= 1;
            document.getElementById('btnNext').disabled = page >= totalPages;
        }

        function renderTable(events) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            if (!events || events.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding: 20px; color: var(--text-muted);">No events matching criteria.</td></tr>';
                return;
            }

            events.forEach(evt => {
                const tr = document.createElement('tr');
                const btn = document.createElement('button');
                btn.className = 'btn-icon';
                btn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>`;
                btn.onclick = () => showModal(evt);

                tr.innerHTML = `
                    <td data-label="Datetime">${formatDate(evt.timestamp)}</td>
                    <td data-label="User"><strong>${evt.user}</strong></td>
                    <td data-label="Event Type"><span class="badge ${getBadgeClass(evt.event_type)}">${evt.event_type}</span></td>
                    <td data-label="Title">${evt.title}</td>
                    <td data-label="Info" style="text-align:center;"></td>
                `;
                tr.querySelector('td:last-child').appendChild(btn);
                tbody.appendChild(tr);
            });
        }

        function formatDate(isoStr) {
            if (!isoStr) return "-";

            return new Date(isoStr).toLocaleString(appLocale, {
                timeZone: appTimezone,
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        function getBadgeClass(type) {
            const t = (type || '').toLowerCase();
            if (t.includes('system')) return 'badge-system';
            if (t.includes('member')) return 'badge-members';
            if (t.includes('skill')) return 'badge-skills';
            if (t.includes('email') && !t.includes('template')) return 'badge-email';
            if (t.includes('user')) return 'badge-user';
            if (t.includes('template')) return 'badge-template';
            if (t.includes('profile')) return 'badge-system';
            return 'badge-default';
        }

        function showModal(evt) {
            document.getElementById('modalTime').textContent = formatDate(evt.timestamp);
            document.getElementById('modalUser').textContent = evt.user;
            document.getElementById('modalType').textContent = evt.event_type;
            document.getElementById('modalTitle').textContent = evt.title;
            document.getElementById('modalPayload').textContent = JSON.stringify(evt.payload, null, 2);
            document.getElementById('payloadModal').style.display = 'block';
        }

        // Run Init
        init();

        window.onclick = function (event) {
            if (event.target == document.getElementById('payloadModal')) {
                document.getElementById('payloadModal').style.display = "none";
            }
        }
        // Scroll To Top Logic
        const scrollTopBtn = document.getElementById("scrollTopBtn");
        window.onscroll = function () {
            if (scrollTopBtn) {
                scrollTopBtn.style.display = (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) ? "flex" : "none";
            }
        };
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>

</html>
