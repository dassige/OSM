<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FENZ OSM Console</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            padding: 20px; 
            max-width: 900px; 
            margin: 0 auto; 
            background-color: #f0f2f5;
        }
        h1 { color: #333; }
        #controls { margin-bottom: 20px; }
        button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.2s;
            margin-right: 10px;
        }
        #startBtn { background-color: #007bff; }
        #startBtn:hover { background-color: #0056b3; }
        #startBtn:disabled { background-color: #ccc; cursor: not-allowed; }

        #stopBtn { background-color: #dc3545; }
        #stopBtn:hover { background-color: #a71d2a; }
        #stopBtn:disabled { background-color: #e2e6ea; color: #a0a0a0; cursor: not-allowed; }
        
        /* Terminal Styling */
        #terminal {
            background-color: #1e1e1e;
            color: #d4d4d4;
            border-radius: 6px;
            padding: 15px;
            height: 500px;
            overflow-y: auto;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
            white-space: pre-wrap;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>FENZ OSM Automation</h1>
    
    <div id="controls">
        <button id="startBtn">Run Script</button>
        <button id="stopBtn" disabled>Stop Script</button>
        <span id="status" style="margin-left: 15px; font-weight: bold; color: #555;">Idle</span>
    </div>

    <div id="terminal"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const terminal = document.getElementById('terminal');
        const statusSpan = document.getElementById('status');

        startBtn.addEventListener('click', () => {
            terminal.textContent = '> Starting process...\n';
            
            // Toggle Buttons
            startBtn.disabled = true;
            stopBtn.disabled = false;

            statusSpan.innerText = 'Running...';
            statusSpan.style.color = '#e67e22';
            socket.emit('start-script');
        });

        stopBtn.addEventListener('click', () => {
             // We don't change button states here immediately; 
             // we wait for the 'script-complete' event from the server
             // so we know the process actually died.
             socket.emit('stop-script');
             terminal.textContent += '> Stopping process...\n';
        });

        socket.on('terminal-output', (data) => {
            terminal.textContent += data;
            terminal.scrollTop = terminal.scrollHeight;
        });

        socket.on('script-complete', (code) => {
            // Reset Buttons
            startBtn.disabled = false;
            stopBtn.disabled = true;

            if (code === 0) {
                statusSpan.innerText = 'Completed Successfully';
                statusSpan.style.color = 'green';
                terminal.textContent += `\n> Process exited with code ${code}`;
            } else if (code === null) {
                statusSpan.innerText = 'Stopped by User';
                statusSpan.style.color = 'red';
                terminal.textContent += `\n> Process terminated by user`;
            } else {
                statusSpan.innerText = 'Failed';
                statusSpan.style.color = 'red';
                terminal.textContent += `\n> Process exited with error code ${code}`;
            }
        });
    </script>
</body>
</html>
