<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Renewal Planner - FENZ OSM</title>
    <link rel="icon" type="image/x-icon" href="resources/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* --- Consistent Back Button --- */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #fff;
            background-color: var(--bg-header);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
            transition: all 0.2s ease;
            z-index: 100;
        }

        .back-btn:hover {
            background-color: #23272b;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        /* --- Page Layout --- */
        .planner-container {
            display: flex;
            height: calc(100vh - 140px);
            gap: 20px;
            margin-top: 20px;
            overflow: hidden;
            /* Prevent full page scroll if content expands */
        }

        .skill-source-panel {
            width: 250px;
            /* Prevent shrinking when calendar expands */
            min-width: 250px;
            flex-shrink: 0;

            background: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 15px;
            overflow-y: auto;
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow);
        }

        /* Split-Rectangle Card Style */
        .source-item {
            border: 1px solid var(--border-color);
            margin-bottom: 10px;
            border-radius: 4px;
            cursor: grab;
            user-select: none;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: stretch;
            overflow: hidden;
            padding: 0;
            background-color: var(--bg-body);
        }

        .source-item:hover {
            transform: translateX(5px);
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            border-color: var(--primary);
        }

        .source-item:active {
            cursor: grabbing;
        }

        .source-name {
            flex-grow: 1;
            padding: 10px 12px;
            display: flex;
            align-items: center;
            font-weight: 500;
            color: var(--text-main);
            border-right: 1px solid var(--border-color);
            font-size: 14px;
        }

        .source-count {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 45px;
            padding: 0 10px;
            background-color: var(--primary);
            color: white;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .source-count:hover {
            background-color: #0056b3;
        }

        /* --- Calendar Panel --- */
        .calendar-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-card);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow);
            border: 1px solid var(--border-color);
            min-width: 0;
            overflow: hidden;
            /* NEW: Ensures the header corners clip correctly */
        }

        .calendar-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* NEW: Header Styling */
            background-color: var(--bg-body);
            /* Distinct background (Light Grey / Dark Grey) */
            border-bottom: 1px solid var(--border-color);

            /* Negative margins to pull the header to the edges of the panel */
            margin: -15px -15px 15px -15px;
            padding: 12px 15px;
            /* Add padding back inside */

            color: var(--text-main);
        }

        /* Note: .week-grid is now Flex via styles.css */

        .day-column {
            background: var(--bg-body);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            min-height: 400px;
        }

        .day-header {
            padding: 10px;
            text-align: center;
            /* Header styles are now augmented by styles.css (dark grey) */
            border-radius: 5px 5px 0 0;
            font-weight: bold;
            font-size: 0.9em;
        }

        .day-content {
            flex: 1;
            padding: 8px;
            transition: background 0.2s;
            overflow-y: auto;
            /* Allow scrolling within a day if many sessions */
        }

        .day-content.drag-over {
            background-color: rgba(40, 167, 69, 0.1);
        }

        .session-card {
            background: var(--bg-card);
            border-left: 4px solid var(--info);
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 4px;
            font-size: 0.85em;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            position: relative;
            color: var(--text-main);
            border: 1px solid var(--border-color);
            border-left-width: 4px;
        }

        .session-delete {
            position: absolute;
            top: 2px;
            right: 5px;
            color: var(--danger);
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }

        .session-delete:hover {
            color: #bd2130;
        }

        /* Modal list */
        #memberList {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #memberList li {
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            font-size: 15px;
            color: var(--text-main);
        }

        #memberList li:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <div id="demoBanner" class="demo-banner">
        DEMO VERSION <span style="font-weight:normal;">(<a href="demo/demo_osm_dasboard.html" target="_blank"
                style="color:inherit; text-decoration:underline;">View Source HTML</a>)</span>
    </div>

    <a href="/" class="back-btn" title="Back to Dashboard">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
    </a>

    <div class="container" style="max-width: 95%; padding-top: 60px;">
        <h1 id="pageHeader" style="text-align: center;">Skills Renewal Planner</h1>

        <div class="action-bar" style="justify-content: center; gap: 20px;">
            <div class="days-wrapper">
                <label for="expiryDays">Expiring in (days):</label>
                <input type="number" id="expiryDays" value="30" onchange="updateExpiryPreference(this.value)">
            </div>

            <div
                style="display:flex; align-items:center; gap: 8px; border-left: 1px solid var(--border-color); padding-left: 20px;">
                <label class="switch">
                    <input type="checkbox" id="filterTrainingDay" onchange="toggleDayFilter(this.checked)">
                    <span class="slider"></span>
                </label>
                <span id="filterDayLabel"
                    style="font-size: 14px; font-weight: bold; color: var(--text-main); line-height: 1.2;">
                    Show Training Day Only
                </span>
            </div>
            <button onclick="loadExpiringSkills()" class="btn-sm"
                style="background: var(--info); border:none; color:white; padding:8px 16px; border-radius:4px; cursor:pointer; margin-left: auto;">Reload
                Skills</button>
        </div>

        <div class="planner-container">
            <div class="skill-source-panel">
                <h3
                    style="margin-top:0; border-bottom:1px solid var(--border-color); padding-bottom:10px; font-size:1.1em;">
                    Expiring (In-Person)</h3>
                <div id="skillList">Loading...</div>
            </div>

            <div class="calendar-panel">
                <div class="calendar-controls">
                    <button onclick="changeWeek(-1)" class="btn-teal">&lt; Prev Week</button>

                    <div style="display:flex; align-items:center; gap:15px;">
                        <span id="currentWeekLabel" style="font-weight:bold; font-size: 1.1em;">...</span>

                        <button onclick="goToToday()" class="btn-sm"
                            style="background-color: var(--primary); display: flex; align-items: center; justify-content: center; padding: 6px 10px;"
                            title="Go to Today">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="16" y1="2" x2="16" y2="6"></line>
                                <line x1="8" y1="2" x2="8" y2="6"></line>
                                <line x1="3" y1="10" x2="21" y2="10"></line>
                                <path d="M12 14h.01"></path>
                            </svg>
                        </button>
                    </div> <button onclick="changeWeek(1)" class="btn-teal">Next Week &gt;</button>
                </div>
                <div id="calendarGrid" class="week-grid"></div>
            </div>
        </div>
    </div>
    <button onclick="scrollToTop()" id="scrollTopBtn" title="Go to top">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="19" x2="12" y2="5"></line>
            <polyline points="5 12 12 5 19 12"></polyline>
        </svg>
    </button>

    <div id="memberModal" class="modal">
        <div class="modal-content" style="width: 400px;">
            <span class="close-btn" onclick="closeModal('memberModal')">&times;</span>
            <h2 id="memberModalTitle"
                style="margin-top:0; font-size: 1.2rem; border-bottom: 1px solid var(--border-color); padding-bottom: 10px;">
                Skill Members</h2>
            <ul id="memberList" style="max-height: 300px; overflow-y: auto;"></ul>
            <div
                style="text-align: right; margin-top: 15px; padding-top: 10px; border-top: 1px solid var(--border-color);">
                <button onclick="closeModal('memberModal')"
                    style="background: #6c757d; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">Close</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="theme.js"></script>
    <script src="toast.js"></script>
    <script src="help.js"></script>
    <script src="training-planner.js"></script>

    <script>
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        window.onclick = function (event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = "none";
            }
        }

        fetch('/ui-config').then(r => r.json()).then(c => {
            if (c.appMode === 'demo') document.getElementById('demoBanner').style.display = 'block';
        });
    </script>
</body>

</html>
