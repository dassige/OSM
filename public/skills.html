<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Management - FENZ OSM</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Shared Styles */
        body { position: relative; } 
        .container { max-width: 1000px; margin: 0 auto; padding-top: 40px;}
        h1 { text-align: center; margin-bottom: 30px; }

        .back-btn {
            position: absolute; top: 20px; left: 20px; text-decoration: none;
            color: #fff; background-color: #343a40; width: 45px; height: 45px;
            border-radius: 50%; display: inline-flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.15); transition: all 0.2s ease; z-index: 10;
        }
        .back-btn:hover { background-color: #23272b; transform: translateY(-2px); box-shadow: 0 6px 8px rgba(0,0,0,0.2); }

        .table-toolbar { display: flex; justify-content: flex-end; align-items: center; gap: 10px; margin-bottom: 5px; }
        .help-bar { display: flex; justify-content: flex-end; align-items: center; padding-bottom: 10px; margin-bottom: 15px; border-bottom: 1px solid #eee; }

        .btn-primary { background-color: #007bff; color: white; padding: 10px 20px; border-radius: 4px; border: none; cursor: pointer; }
        .btn-success { background-color: #28a745; color: white; padding: 10px 20px; border-radius: 4px; border: none; cursor: pointer; }
        .btn-secondary { background-color: #6c757d; color: white; padding: 10px 20px; border-radius: 4px; cursor: pointer; border: none;}
        .btn-danger { background-color: #dc3545; color: white; padding: 10px 20px; border-radius: 4px; cursor: pointer; border: none;}

        .btn-icon { background: none; border: none; cursor: pointer; padding: 8px; border-radius: 4px; transition: background-color 0.2s, color 0.2s; vertical-align: middle; display: inline-flex; align-items: center; justify-content: center; }
        .btn-icon:hover { background-color: rgba(0,0,0,0.08); }
        .btn-icon.edit { color: #007bff; } .btn-icon.edit:hover { color: #0056b3; }
        .btn-icon.delete { color: #dc3545; } .btn-icon.delete:hover { color: #bd2130; }
        .btn-icon.info { color: #17a2b8; padding: 4px; margin-right: 4px; } .btn-icon.info:hover { color: #117a8b; transform: scale(1.1); }
        
        .help-label { font-size: 13px; color: #666; cursor: pointer; }
        .help-container { display: flex; align-items: center; cursor: pointer; }
        .help-container:hover .help-label { text-decoration: underline; color: #17a2b8; }

        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.4); }
        .modal-content { background-color: #fefefe; margin: 10% auto; padding: 20px; border: 1px solid #888; width: 500px; border-radius: 8px; position: relative; }
        .close-btn { position: absolute; top: 10px; right: 15px; font-size: 24px; font-weight: bold; cursor: pointer; color: #aaa; }
        .close-btn:hover { color: black; }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input[type="text"], .form-group input[type="url"] { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ddd; border-radius: 4px; }
        
        .code-block { background: #f4f4f4; padding: 10px; border-left: 4px solid #007bff; font-family: monospace; white-space: pre; overflow-x: auto; }
        .cb-col { width: 40px; text-align: center; }

        /* Sortable Headers */
        th.sortable { cursor: pointer; user-select: none; position: relative; padding-right: 20px; }
        th.sortable:hover { background-color: #23272b; }
        .th-content { display: flex; align-items: center; justify-content: space-between; }
        .sort-icon { font-size: 12px; margin-left: 8px; opacity: 0.5; }
        .sort-icon.active { opacity: 1; color: #4db8ff; }
    </style>
</head>
<body>
    <a href="/" class="back-btn" title="Back to Dashboard">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
    </a>

    <div class="container">
        <h1>Manage Skills</h1>
        <input type="file" id="csvInput" accept=".csv" style="display: none;" onchange="handleFileUpload(this)">

        <div id="tableContainer" style="display: block;">
            
            <div class="table-toolbar">
                <button id="bulkDeleteBtn" onclick="deleteSelected()" class="btn-danger" style="display: none; margin-right: auto;">Delete Selected</button>
                <button onclick="document.getElementById('csvInput').click()" class="btn-success">Import CSV</button>
                <button onclick="openModal()" class="btn-primary">Add Skill</button>
            </div>

            <div class="help-bar">
                <div class="help-container" onclick="openHelpModal()" title="Click for CSV format details">
                    <button class="btn-icon info">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                    </button>
                    <span class="help-label">CSV Format Help</span>
                </div>
            </div>

            <table>
                <thead>
                    <tr>
                        <th class="cb-col"><input type="checkbox" id="selectAllCheckbox" onchange="toggleSelectAll()"></th>
                        
                        <th class="sortable" onclick="handleSort('name')">
                            <div class="th-content">Skill Name <span id="icon-name" class="sort-icon"></span></div>
                        </th>
                        
                        <th class="sortable" onclick="handleSort('critical_skill')">
                            <div class="th-content">Critical <span id="icon-critical_skill" class="sort-icon"></span></div>
                        </th>
                        
                        <th>Form URL</th>
                        
                        <th style="width: 100px; text-align: center;">Actions</th>
                    </tr>
                </thead>
                <tbody id="skillsTableBody"></tbody>
            </table>
        </div>
    </div>

    <button onclick="scrollToTop()" id="scrollTopBtn" title="Go to top">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="19" x2="12" y2="5"></line><polyline points="5 12 12 5 19 12"></polyline></svg>
    </button>

    <div id="skillModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('skillModal')">&times;</span>
            <h2 id="modalTitle">Add Skill</h2>
            <form id="skillForm">
                <input type="hidden" id="skillId">
                <div class="form-group">
                    <label>Skill Name (Exact Match)</label>
                    <input type="text" id="name" required placeholder="e.g. OI (IS1) - Operational Safety">
                </div>
                <div class="form-group">
                    <label>Google Form URL (Optional)</label>
                    <input type="url" id="url" placeholder="https://docs.google.com/forms/...">
                </div>
                <div class="form-group">
                    <label style="display:flex; align-items:center; cursor:pointer;">
                        <input type="checkbox" id="critical_skill" style="width:auto; margin-right:10px;">
                        Critical Skill (Bold in reports)
                    </label>
                </div>
                <div style="text-align: right; margin-top: 20px;">
                    <button type="button" onclick="closeModal('skillModal')" class="btn-secondary">Cancel</button>
                    <button type="submit" class="btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <div id="helpModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('helpModal')">&times;</span>
            <h2>CSV File Format</h2>
            <p><strong>Required:</strong> <code>name</code></p>
            <p><strong>Optional:</strong> <code>url</code>, <code>critical_skill</code> (true/false or 1/0)</p>
            <div class="code-block">name,url,critical_skill
"OI (IS1)",https://forms...,true
"OI (G9)",,0</div>
            <br>
            <button onclick="closeModal('helpModal')" class="btn-primary" style="width: 100%">Close</button>
        </div>
    </div>

    <script>
        let currentSkills = [];
        let currentSort = { column: 'name', order: 'asc' };

        const ICON_ASC = '<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M18 15l-6-6-6 6"/></svg>';
        const ICON_DESC = '<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9l6 6 6-6"/></svg>';
        const ICON_NONE = '<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M7 15l5 5 5-5"/><path d="M7 9l5-5 5 5"/></svg>';

        async function initPage() {
            try {
                const prefRes = await fetch('/api/preferences');
                if (prefRes.ok) {
                    const prefs = await prefRes.json();
                    if (prefs.sortSkillsPage) currentSort = prefs.sortSkillsPage;
                }
            } catch (e) { console.warn("Pref load failed", e); }
            await reloadSkills();
        }

        async function reloadSkills() {
            try {
                const res = await fetch('/api/skills');
                if (!res.ok) throw new Error(res.status);
                currentSkills = await res.json();
                applySort();
            } catch (err) {
                document.getElementById('skillsTableBody').innerHTML = `<tr><td colspan="5" style="text-align:center;color:red;">Error: ${err.message}</td></tr>`;
            }
        }

        function handleSort(column) {
            if (currentSort.column === column) {
                currentSort.order = currentSort.order === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.column = column;
                currentSort.order = 'asc';
            }
            savePreference(currentSort);
            applySort();
        }

        async function savePreference(value) {
            fetch('/api/preferences', {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ key: 'sortSkillsPage', value: value })
            }).catch(console.error);
        }

        function applySort() {
            currentSkills.sort((a, b) => {
                const valA = (a[currentSort.column] || '').toString().toLowerCase();
                const valB = (b[currentSort.column] || '').toString().toLowerCase();
                if (valA < valB) return currentSort.order === 'asc' ? -1 : 1;
                if (valA > valB) return currentSort.order === 'asc' ? 1 : -1;
                return 0;
            });
            updateHeaderIcons();
            renderTable();
        }

        function updateHeaderIcons() {
            ['name', 'critical_skill'].forEach(col => {
                const icon = document.getElementById(`icon-${col}`);
                if(icon) { icon.innerHTML = ICON_NONE; icon.classList.remove('active'); }
            });
            const active = document.getElementById(`icon-${currentSort.column}`);
            if(active) {
                active.innerHTML = currentSort.order === 'asc' ? ICON_ASC : ICON_DESC;
                active.classList.add('active');
            }
        }

        function renderTable() {
            const tbody = document.getElementById('skillsTableBody');
            tbody.innerHTML = '';
            document.getElementById('selectAllCheckbox').checked = false;
            updateBulkDeleteButton();

            if (currentSkills.length === 0) {
                tbody.innerHTML = `<tr><td colspan="5" style="text-align:center; color:#666;">No skills found.</td></tr>`;
                return;
            }

            currentSkills.forEach((s, index) => {
                const urlDisplay = s.url 
                    ? `<a href="${s.url}" target="_blank" style="color:#007bff;text-decoration:none;">Link</a>` 
                    : `<span style="color:#999; font-style:italic;">No Link</span>`;

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="cb-col"><input type="checkbox" class="skill-checkbox" value="${s.id}" onchange="updateBulkDeleteButton()"></td>
                    <td>${s.name}</td>
                    <td style="text-align:center;">${s.critical_skill ? '<b style="color:red;">Yes</b>' : 'No'}</td>
                    <td>${urlDisplay}</td>
                    <td style="text-align: center;">
                        <button class="btn-icon edit" onclick="editSkillByIndex(${index})" title="Edit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>
                        </button>
                        <button class="btn-icon delete" onclick="deleteSkill(${s.id})" title="Delete">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // --- Bulk & CRUD ---
        function toggleSelectAll() {
            const checked = document.getElementById('selectAllCheckbox').checked;
            document.querySelectorAll('.skill-checkbox').forEach(cb => cb.checked = checked);
            updateBulkDeleteButton();
        }

        function updateBulkDeleteButton() {
            const count = document.querySelectorAll('.skill-checkbox:checked').length;
            const btn = document.getElementById('bulkDeleteBtn');
            btn.style.display = count > 0 ? 'block' : 'none';
            btn.textContent = `Delete Selected (${count})`;
        }

        async function deleteSelected() {
            const ids = Array.from(document.querySelectorAll('.skill-checkbox:checked')).map(cb => cb.value);
            if (!ids.length) return;
            if (confirm(`Delete ${ids.length} skills?`)) {
                await fetch('/api/skills/bulk-delete', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ids })
                });
                reloadSkills();
            }
        }

        const skillModal = document.getElementById('skillModal');
        const form = document.getElementById('skillForm');

        function openModal() {
            document.getElementById('modalTitle').textContent = "Add Skill";
            document.getElementById('skillId').value = "";
            form.reset();
            skillModal.style.display = 'block';
        }

        function editSkillByIndex(index) {
            const s = currentSkills[index];
            document.getElementById('modalTitle').textContent = "Edit Skill";
            document.getElementById('skillId').value = s.id;
            document.getElementById('name').value = s.name;
            document.getElementById('url').value = s.url;
            document.getElementById('critical_skill').checked = s.critical_skill;
            skillModal.style.display = 'block';
        }

        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function openHelpModal() { document.getElementById('helpModal').style.display = 'block'; }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('skillId').value;
            const data = {
                name: document.getElementById('name').value,
                url: document.getElementById('url').value,
                critical_skill: document.getElementById('critical_skill').checked
            };
            const method = id ? 'PUT' : 'POST';
            const url = id ? `/api/skills/${id}` : '/api/skills';
            await fetch(url, {
                method: method, headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            closeModal('skillModal');
            reloadSkills();
        });

        async function deleteSkill(id) {
            if (confirm('Delete this skill?')) {
                await fetch(`/api/skills/${id}`, { method: 'DELETE' });
                reloadSkills();
            }
        }

        function handleFileUpload(input) {
            const file = input.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (e) => processCSV(e.target.result);
            reader.readAsText(file);
            input.value = '';
        }

        async function processCSV(csv) {
            const lines = csv.split(/\r\n|\n/);
            const headers = lines[0].split(',').map(h => h.trim().toLowerCase());
            if (!headers.includes('name')) {
                alert('Invalid CSV. Missing name header.'); return;
            }
            const skills = [];
            for (let i=1; i<lines.length; i++) {
                const line = lines[i].trim();
                if(!line) continue;
                const vals = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.trim().replace(/^"|"$/g, ''));
                const obj = {};
                headers.forEach((h, idx) => obj[h] = vals[idx]);
                if(obj.name) {
                    obj.critical_skill = (obj.critical_skill === 'true' || obj.critical_skill === '1');
                    skills.push(obj);
                }
            }
            if (skills.length > 0 && confirm(`Import ${skills.length} skills?`)) {
                await fetch('/api/skills/import', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(skills)
                });
                reloadSkills();
            }
        }

        initPage();
        window.onclick = (e) => {
            if(e.target == skillModal) closeModal('skillModal');
            if(e.target == document.getElementById('helpModal')) closeModal('helpModal');
        }

        // --- Scroll to Top Logic ---
        const scrollTopBtn = document.getElementById("scrollTopBtn");
        window.onscroll = function() {
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                scrollTopBtn.style.display = "flex";
            } else {
                scrollTopBtn.style.display = "none";
            }
        };
        function scrollToTop() {
            window.scrollTo({top: 0, behavior: 'smooth'});
        }
    </script>
</body>
</html>
