name: Update Version Date

# Trigger this action on every push to the main branch
on:
  push:
    branches:
      - main

permissions:
  contents: write  # Required to push changes back to the repo

jobs:
  update-date:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    # Prevent infinite loops
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Update versionDate in package.json
        run: |
          # 1. Get today's date in NZ Time
          # We use TZ='Pacific/Auckland' to ensure it reflects the correct day in NZ
          NEW_DATE=$(TZ='Pacific/Auckland' date +'%Y-%m-%d')
          
          # 2. Use 'npm pkg set' to securely update the field
          npm pkg set versionDate="$NEW_DATE"
          
          # Optional: Bump the patch version (e.g., 1.0.0 -> 1.0.1)
          # Remove the '#' below if you want auto-version bumping
          npm version patch --no-git-tag-version
      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          if [[ -n $(git status --porcelain) ]]; then
            # OLD LINE: git add package.json
            # NEW LINE below adds both files:
            git add package.json package-lock.json
            
            git commit -m "chore: update versionDate to $(TZ='Pacific/Auckland' date +'%Y-%m-%d') [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi